<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Book Store</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      main {
        margin-top: 60px;
      }
      #content {
        display: none;
      }
      form {
        width: 350px;
        margin-bottom: 10px;
      }
      ul {
        margin-bottom: 0px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="" target="_blank">Book Store</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content">
          <form onSubmit="App.addBook(); return false;" autocomplete="off">
              <input type="hidden" name="_id">
              <div class="form-group">
                <h3> Uneti podatke za knjigu: </h3>
                <br>
                  <label>Naziv knjige</label>
                  <input type="text" class="form-control" id="name" placeholder="Naziv knjige" required>
              </div>
              <div class="form-group">
                  <label>Autor</label>
                  <input type="text" class="form-control" id="author" placeholder="Autor" required> 
              </div>
              <div class="form-group">
                  <label>Žanr</label>
                  <input type="text" class="form-control" id="genre" placeholder="Žanr" required>
              </div>
              <div class="form-group">
                  <label>Cena</label>
                  <input type="number" class="form-control" id="price" placeholder="Cena" required>
              </div>

              <div class="form-group">
                  <button type="submit" class="btn btn-info submit"><i class="fa fa-database"></i>Dodaj</button>
              </div>
          </form>

        <table class="table table-striped">
            <thead>
                <tr>
                  <br>
                  <h3> Spisak svih knjiga: </h3>
                  <br>
                    <th>Naziv</th>
                    <th>Autor</th>
                    <th>Žanr</th>
                    <th>Cena</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="books">
                
                <tr class="bookTemplate">
                    <td class="name"></td>
                    <td class="author"></td>
                    <td class="genre"></td>
                    <td class="price"></td>
                    <td>
                      <button class="btn btn-primary delete">Obriši</button>
                      <button class="btn btn-primary update">Izmeni</button>
                    </td>
                </tr>
                
            </tbody>
        </table>
            <ul id="completedTaskList" class="list-unstyled">
            </ul>
          </div>
        </main>
      </div>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/web3/dist/web3.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
